<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escape and Collect</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <button class="button1" onclick="claimNft()">Get NFT</button>
    <button class="button2" onclick="claimTokens()">Get tokens</button>
    <button class="button3" onclick="connectMetamask()">Connect to metamask</button>
    <span class="nftTotalScore" data-nft-total-score>Total NFTs collected: 0</span>
    <span class="gweiTotalScore" data-wei-total-score>User total score: 0</span>
    <span class="score1" data-nft-score>NFT collected: 0</span>
    <div class="score" data-score>User current score: 0</div>
    <div class="game" data-game>
        <div class="start-screen" data-start-screen>Press any key to start</div>
        <img src="imgs/ground.png" alt="" srcset="" class="ground" data-ground>
        <img src="imgs/ground.png" alt="" srcset="" class="ground" data-ground>
        <img src="imgs/playerStands.png" alt="" srcset="" class="player" data-player>
    </div>
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"
  type="application/javascript"></script>
  <script src="blockchain.js" ></script>
  <script src="script.js" type="module"></script>
</body>
</html>
